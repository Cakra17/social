version: "3.8"

services:
  postgres:
    image: postgres:16.3-alpine
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: social
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminsecret
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
